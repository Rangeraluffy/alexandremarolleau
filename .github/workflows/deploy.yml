# ============================================
# CI/CD Pipeline - D√©ploiement Automatique
# ============================================
# Ce workflow se d√©clenche √† chaque push sur la branche main
# Il build le projet et le d√©ploie automatiquement sur ton serveur via FTP

name: Build and Deploy

# Quand est-ce que ce workflow se d√©clenche ?
on:
  push:
    branches:
      - main  # √Ä chaque push sur la branche main
  workflow_dispatch:  # Permet aussi de lancer manuellement depuis GitHub

# Les diff√©rentes √©tapes du workflow
jobs:
  build-and-deploy:
    # Le robot utilise Ubuntu (comme un petit ordinateur virtuel)
    runs-on: ubuntu-latest

    steps:
      # ============================================
      # √âtape 1 : R√©cup√©rer le code
      # ============================================
      - name: üì• Checkout code
        uses: actions/checkout@v4
        # Cette action t√©l√©charge ton code depuis GitHub

      # ============================================
      # √âtape 2 : Installer Node.js
      # ============================================
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Version de Node.js
          cache: 'npm'  # Cache les d√©pendances pour aller plus vite

      # ============================================
      # √âtape 3 : Installer les d√©pendances
      # ============================================
      - name: üì¶ Install dependencies
        run: npm ci
        # npm ci est plus rapide et plus fiable que npm install pour le CI/CD

      # ============================================
      # √âtape 4 : V√©rifier le code (Linting)
      # ============================================
      - name: ‚úÖ Run linter
        run: npm run lint
        # V√©rifie que ton code respecte les standards de qualit√©
        # Si le linter trouve des erreurs, le d√©ploiement s'arr√™te ici !

      # ============================================
      # √âtape 5 : Build du projet
      # ============================================
      - name: üèóÔ∏è Build project
        run: npm run build
        # Cr√©e le dossier /dist avec ton site optimis√© pour la production

      # ============================================
      # √âtape 6 : D√©ploiement via FTP
      # ============================================
      - name: üöÄ Deploy to server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          # Informations de connexion FTP (stock√©es dans les Secrets GitHub)
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          # Dossier local √† uploader (le r√©sultat du build)
          local-dir: ./dist/

          # Dossier distant sur ton serveur (√† adapter selon ton h√©bergeur)
          # Exemples courants :
          # - /public_html/
          # - /www/
          # - /htdocs/
          server-dir: /public_html/

          # Options de d√©ploiement
          dangerous-clean-slate: false  # Ne supprime PAS tout avant d'uploader
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
