name: Deploy to OVH

on:
  push:
    branches:
      - main  # D√©ploiement automatique sur push vers main
  workflow_dispatch:  # Permet de lancer manuellement le workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Installation des d√©pendances
      - name: Install dependencies
        run: npm ci

      # 4. Build de l'application
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      # 5. D√©ploiement via FTP
      - name: Deploy to OVH via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /www/  # √Ä adapter selon ton h√©bergement OVH
          dangerous-clean-slate: false  # Ne supprime pas les fichiers existants non pr√©sents dans dist/

      # 6. Notification de succ√®s (optionnel)
      - name: Deployment successful
        run: |
          echo "‚úÖ D√©ploiement r√©ussi sur OVH!"
          echo "üåê Site accessible sur: https://ton-domaine.com"